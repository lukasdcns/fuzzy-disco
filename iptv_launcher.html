<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanceur IPTV - Xtream API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .connection-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .connection-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .credentials-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-row {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            height: fit-content;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-disconnect {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-connected {
            background: rgba(40, 167, 69, 0.2);
            border-left: 4px solid #28a745;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            border-left: 4px solid #dc3545;
        }

        .filters {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
        }

        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .channel-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #007bff;
            display: flex;
            flex-direction: column;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .channel-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .channel-category {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .channel-actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        .btn-play {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            flex: 1;
            padding: 10px 15px;
            font-size: 14px;
        }

        .btn-play:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .credentials-row {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .channels-grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° Lanceur IPTV Xtream</h1>
            <p>Connectez-vous √† votre fournisseur IPTV via l'API Xtream Codes</p>
        </div>

        <div class="content">
            <div class="connection-section">
                <h2>üîê Connexion Xtream API</h2>
                
                <div class="connection-form">
                    <div class="form-group">
                        <label for="serverUrl">URL du serveur</label>
                        <input type="text" id="serverUrl" placeholder="http://your-server.com:8080">
                    </div>
                    <div class="credentials-row">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" id="username" placeholder="votre_username">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" placeholder="votre_password">
                        </div>
                    </div>
                    <div class="button-row">
                        <button class="btn" id="connectBtn" onclick="connectToXtream()">Se connecter</button>
                    </div>
                </div>

                <div id="connectionStatus" class="connection-status" style="display: none;"></div>
                
                <div id="accountStats" class="stats" style="display: none;"></div>
            </div>

            <div id="filtersSection" class="filters" style="display: none;">
                <div class="filter-group">
                    <label>Recherche</label>
                    <input type="text" id="searchFilter" placeholder="Nom de la cha√Æne..." oninput="filterChannels()">
                </div>
                <div class="filter-group">
                    <label>Cat√©gorie</label>
                    <select id="categoryFilter" onchange="filterChannels()">
                        <option value="">Toutes les cat√©gories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Type</label>
                    <select id="typeFilter" onchange="filterChannels()">
                        <option value="live">üì∫ Cha√Ænes TV</option>
                        <option value="movie">üé¨ Films</option>
                        <option value="series">üì∫ S√©ries</option>
                    </select>
                </div>
                <button class="btn btn-disconnect" onclick="disconnect()">D√©connecter</button>
            </div>

            <div id="channelsList">
                <div class="empty-state">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üì°</div>
                    <h3>Connectez-vous √† votre service IPTV</h3>
                    <p>Entrez vos identifiants Xtream Codes ci-dessus pour charger vos cha√Ænes</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let xtreamData = {
            serverUrl: '',
            username: '',
            password: '',
            accountInfo: null,
            liveStreams: [],
            movies: [],
            series: [],
            categories: []
        };

        let filteredChannels = [];
        let currentType = 'live';

        // Charger les donn√©es sauvegard√©es
        loadSavedCredentials();

        async function connectToXtream() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!serverUrl || !username || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            // Nettoyer l'URL
            const cleanUrl = serverUrl.replace(/\/$/, '');

            xtreamData.serverUrl = cleanUrl;
            xtreamData.username = username;
            xtreamData.password = password;

            showLoading('Connexion en cours...');
            
            try {
                // Test de connexion et r√©cup√©ration des infos compte
                const authUrl = `${cleanUrl}/player_api.php?username=${username}&password=${password}`;
                
                const response = await fetch(authUrl);
                const accountInfo = await response.json();

                if (accountInfo.user_info && accountInfo.user_info.auth === 1) {
                    xtreamData.accountInfo = accountInfo;
                    showConnectionSuccess(accountInfo);
                    
                    // Sauvegarder les identifiants
                    saveCredentials();
                    
                    // Charger les donn√©es
                    await loadAllData();
                    
                } else {
                    throw new Error('Identifiants invalides');
                }
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError('Erreur de connexion: ' + error.message);
            }
        }

        async function loadAllData() {
            try {
                showLoading('Chargement des cha√Ænes...');
                
                const baseUrl = `${xtreamData.serverUrl}/player_api.php?username=${xtreamData.username}&password=${xtreamData.password}`;
                
                // Charger les cat√©gories et cha√Ænes live
                const [liveResponse, categoriesResponse] = await Promise.all([
                    fetch(`${baseUrl}&action=get_live_streams`),
                    fetch(`${baseUrl}&action=get_live_categories`)
                ]);

                xtreamData.liveStreams = await liveResponse.json();
                xtreamData.categories = await categoriesResponse.json();

                // Charger films et s√©ries en arri√®re-plan
                loadMoviesAndSeries();
                
                displayChannels();
                setupFilters();
                
            } catch (error) {
                console.error('Erreur de chargement:', error);
                showError('Erreur lors du chargement des donn√©es');
            }
        }

        async function loadMoviesAndSeries() {
            try {
                const baseUrl = `${xtreamData.serverUrl}/player_api.php?username=${xtreamData.username}&password=${xtreamData.password}`;
                
                const [moviesResponse, seriesResponse] = await Promise.all([
                    fetch(`${baseUrl}&action=get_vod_streams`),
                    fetch(`${baseUrl}&action=get_series`)
                ]);

                xtreamData.movies = await moviesResponse.json();
                xtreamData.series = await seriesResponse.json();
                
            } catch (error) {
                console.error('Erreur chargement films/s√©ries:', error);
            }
        }

        function setupFilters() {
            const categoryFilter = document.getElementById('categoryFilter');
            const typeFilter = document.getElementById('typeFilter');
            
            // Remplir les cat√©gories
            categoryFilter.innerHTML = '<option value="">Toutes les cat√©gories</option>';
            xtreamData.categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.category_id;
                option.textContent = cat.category_name;
                categoryFilter.appendChild(option);
            });

            // Afficher les filtres
            document.getElementById('filtersSection').style.display = 'flex';
            
            // Initialiser avec les cha√Ænes live
            currentType = 'live';
            filterChannels();
        }

        function filterChannels() {
            const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
            const categoryId = document.getElementById('categoryFilter').value;
            const type = document.getElementById('typeFilter').value;

            currentType = type;
            let channels = [];

            switch (type) {
                case 'live':
                    channels = xtreamData.liveStreams || [];
                    break;
                case 'movie':
                    channels = xtreamData.movies || [];
                    break;
                case 'series':
                    channels = xtreamData.series || [];
                    break;
            }

            filteredChannels = channels.filter(channel => {
                const matchesSearch = channel.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryId || channel.category_id == categoryId;
                return matchesSearch && matchesCategory;
            });

            displayChannels();
        }

        function displayChannels() {
            const channelsList = document.getElementById('channelsList');
            
            if (filteredChannels.length === 0) {
                channelsList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px;">üì∫</div>
                        <h3>Aucune cha√Æne trouv√©e</h3>
                        <p>Essayez de modifier vos filtres de recherche</p>
                    </div>
                `;
                return;
            }

            const channelsHTML = `
                <div class="channels-grid">
                    ${filteredChannels.slice(0, 100).map(channel => `
                        <div class="channel-card">
                            <div class="channel-header">
                                <img class="channel-logo" 
                                     src="${channel.stream_icon || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjZjhmOWZhIi8+Cjx0ZXh0IHg9IjI1IiB5PSIzMCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzZjNzU3ZCI+VFY8L3RleHQ+Cjwvc3ZnPg=='}" 
                                     alt="${escapeHtml(channel.name)}"
                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjZjhmOWZhIi8+Cjx0ZXh0IHg9IjI1IiB5PSIzMCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzZjNzU3ZCI+VFY8L3RleHQ+Cjwvc3ZnPg=='">
                                <div class="channel-info">
                                    <div class="channel-name">${escapeHtml(channel.name)}</div>
                                    <div class="channel-category">${getCategoryName(channel.category_id)}</div>
                                </div>
                            </div>
                            <div class="channel-actions">
                                <button class="btn btn-play" onclick="playChannel('${channel.stream_id}', '${currentType}')">
                                    ‚ñ∂Ô∏è Ouvrir dans VLC
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            channelsList.innerHTML = channelsHTML;
        }

        function playChannel(streamId, type) {
            let streamUrl = '';
            
            switch (type) {
                case 'live':
                    streamUrl = `${xtreamData.serverUrl}/live/${xtreamData.username}/${xtreamData.password}/${streamId}.ts`;
                    break;
                case 'movie':
                    streamUrl = `${xtreamData.serverUrl}/movie/${xtreamData.username}/${xtreamData.password}/${streamId}.mp4`;
                    break;
                case 'series':
                    streamUrl = `${xtreamData.serverUrl}/series/${xtreamData.username}/${xtreamData.password}/${streamId}.mp4`;
                    break;
            }

            // Tentative d'ouverture dans VLC
            const vlcLink = 'vlc://' + encodeURIComponent(streamUrl);
            window.location.href = vlcLink;
            
            // Fallback
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = streamUrl;
                link.download = '';
                link.click();
            }, 1000);
        }

        function getCategoryName(categoryId) {
            const category = xtreamData.categories.find(cat => cat.category_id == categoryId);
            return category ? category.category_name : 'Sans cat√©gorie';
        }

        function showConnectionSuccess(accountInfo) {
            const statusDiv = document.getElementById('connectionStatus');
            const statsDiv = document.getElementById('accountStats');
            
            statusDiv.className = 'connection-status status-connected';
            statusDiv.innerHTML = `
                <span>‚úÖ</span>
                <div>
                    <strong>Connect√© avec succ√®s!</strong><br>
                    Utilisateur: ${accountInfo.user_info.username} | 
                    Statut: ${accountInfo.user_info.status} |
                    Expire le: ${new Date(accountInfo.user_info.exp_date * 1000).toLocaleDateString()}
                </div>
            `;
            statusDiv.style.display = 'flex';

            // Afficher les statistiques
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${accountInfo.server_info.total_clients || 0}</div>
                    <div class="stat-label">Clients connect√©s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${accountInfo.user_info.max_connections || 0}</div>
                    <div class="stat-label">Connexions max</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${accountInfo.user_info.active_cons || 0}</div>
                    <div class="stat-label">Connexions actives</div>
                </div>
            `;
            statsDiv.style.display = 'grid';
        }

        function showError(message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = 'connection-status status-error';
            statusDiv.innerHTML = `<span>‚ùå</span><div><strong>Erreur:</strong> ${message}</div>`;
            statusDiv.style.display = 'flex';
            
            document.getElementById('channelsList').innerHTML = `
                <div class="empty-state">
                    <div style="font-size: 4rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                    <h3>Connexion √©chou√©e</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function showLoading(message) {
            document.getElementById('channelsList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>${message}</h3>
                </div>
            `;
        }

        function disconnect() {
            // R√©initialiser les donn√©es
            xtreamData = {
                serverUrl: '',
                username: '',
                password: '',
                accountInfo: null,
                liveStreams: [],
                movies: [],
                series: [],
                categories: []
            };
            
            // Effacer les identifiants sauvegard√©s
            localStorage.removeItem('xtreamCredentials');
            
            // R√©initialiser l'interface
            document.getElementById('serverUrl').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('connectionStatus').style.display = 'none';
            document.getElementById('accountStats').style.display = 'none';
            document.getElementById('filtersSection').style.display = 'none';
            
            document.getElementById('channelsList').innerHTML = `
                <div class="empty-state">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üì°</div>
                    <h3>D√©connect√©</h3>
                    <p>Connectez-vous √† nouveau pour acc√©der √† vos cha√Ænes</p>
                </div>
            `;
        }

        function saveCredentials() {
            const credentials = {
                serverUrl: xtreamData.serverUrl,
                username: xtreamData.username,
                password: xtreamData.password
            };
            localStorage.setItem('xtreamCredentials', JSON.stringify(credentials));
        }

        function loadSavedCredentials() {
            const saved = localStorage.getItem('xtreamCredentials');
            if (saved) {
                const credentials = JSON.parse(saved);
                document.getElementById('serverUrl').value = credentials.serverUrl;
                document.getElementById('username').value = credentials.username;
                document.getElementById('password').value = credentials.password;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Gestion des touches
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'serverUrl' || e.target.id === 'username' || e.target.id === 'password')) {
                connectToXtream();
            }
        });
    </script>
</body>
</html>
